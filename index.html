<html>
    <head>
        <title>GQck</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='styles/custom.css' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/w3.css">
    </head>
    <body>
        <div id="intro">
            <div class="images">
                <img src="images/gqck-logo.png" alt="Qqck" class="logo">
                <img src="images/ajax-loader.gif" alt="loading. . ." class="loader">
            </div>
        </div>
        <div id="container">
            <div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px;" id="mySidebar">
              <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Close &times;</button>
              <div class="card">
                  <img src="images/John-Doe.png" alt="John" style="width:100%">
                  <h3>John Doe</h3>
                  <p><button>Log Out</button></p>
                </div>
            </div>
            <div class="w3-main">
                <div id="header">
                  <button class="w3-button w3-teal w3-xlarge w3-hide-large" onclick="w3_open()">&#9776; <span>Gqck App</span></button>
                </div>

                <div class="w3-container" style="margin-left: 0; padding: 0;">
                    
                    <div id="map">
                        
                    </div>
                </div>      
            </div>
             <div id="footer">
                <button id="search" class="btn">Search Nearby Collector</button>
            </div>
        </div>
       
        <script>
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }
        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
        </script>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKy2yYr2LPSCMrMm5r5-y6BqctSy5qQTo"></script>
        <script src="scripts/custom.js"></script>
    </body>
    
</html>
